################
### MONITORS - WORK LAPTOP (oberg-work) ###
################

monitor= desc:Philips Consumer Electronics Company PHL 439P1 AU02512007679, preferred, auto, 1	
monitor= desc:Dell Inc. DELL U2715H GH85D88L05XS, preferred, 3840x0, 1, transform, 1

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# Clamshell mode configuration
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, prefered, auto, 1"
